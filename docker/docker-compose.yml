services:
  # fakedsmr
  python-fakedsmr:
    build: ./fakedsmr
    environment:
      - BROKER_ADDRESS=mosquitto
    depends_on:
      - mosquitto
    restart: unless-stopped
    profiles:
      - fakedsmr
    networks:
      - mosquitto

  # mqtt broker
  mosquitto:
      image: eclipse-mosquitto:2
      ports:
          - 1883:1883
          - 9001:9001
      volumes:
          - ./configs/mosquitto/config:/mosquitto/config
          - ./configs/mosquitto/passwd:/mosquitto/passwd
          - ./persistent/mosquitto/data:/mosquitto/data
          - ./persistent/mosquitto/log:/mosquitto/log
      networks:
          - mosquitto

  # nodered
  nodered:
    build: ./nodered
    ports:
      - 1880:1880
    depends_on:
      - mosquitto
    networks:
      - mosquitto


networks:
  mosquitto:
      name: mosquitto
      driver: bridge